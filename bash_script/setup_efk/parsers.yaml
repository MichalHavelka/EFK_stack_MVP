parsers:
  - name: nginx
    format: regex
    time_key: time
    regex: '^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)"(?: "(?<http_x_forwarded_for>[^\"]*)")?)?.*$'
    time_format: '%d/%b/%Y:%H:%M:%S %z'
  - name: monitoring_stack
    format: logfmt
    logfmt_no_bare_keys: true
